<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="./form.css">
</head>

<body>
    <h1 class="title">Let me know what's on your mind</h1>
    <form class="form">
        <div class="formSection">
            <label>First name
                <input class="inputField" type="text" name="firstName" title="firstName" />
            </label>
            <div class="gap"></div>
            <label>Last name
                <input class="inputField" type="text" name="lastName" title="lastName" />
            </label>
        </div>
        <div class="formSection">
            <label>Email
                <input class="inputField" type="email" name="email" title="email" />
            </label>
            <div class="gap"></div>
            <label>Leave us a message...
                <textarea class="inputField" name="message" title="message"></textarea>
            </label>
        </div>
        <div class="formSection center">
            <input class="submit" type="submit" name="submit" />
        </div>
    </form>

</body>

</html>
